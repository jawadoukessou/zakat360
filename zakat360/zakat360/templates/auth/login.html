{% extends "base.html" %}

{% block title %}{{ _('Connexion') }} - Zakat360{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="feature-circle feature-circle-md feature-green mb-3">
              <i class="fas fa-user"></i>
            </div>
            <h2 class="fw-bold text-dark">Bon retour !</h2>
            <p class="text-muted">Connectez-vous pour accéder à votre espace.</p>
          </div>

          <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
            
            <div class="mb-3">
<label for="email" class="form-label fw-semibold">{{ _('Email') }}</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
<input type="email" class="form-control bg-light border-start-0 ps-0" id="email" name="email" placeholder="{{ _('votre@email.com') }}" required />
              </div>
            </div>
            
            <div class="mb-4">
<label for="password" class="form-label fw-semibold">{{ _('Mot de passe') }}</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" class="form-control bg-light border-start-0 ps-0" id="password" name="password" placeholder="••••••••" required />
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm hover-lift">
<i class="fas fa-sign-in-alt me-2"></i>{{ _('Se connecter') }}
              </button>
            </div>

            <div class="position-relative text-center mb-3">
              <hr class="text-muted opacity-25">
              <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OU</span>
            </div>

            <div class="d-grid gap-2">
              <a href="{{ url_for('auth.login_google') }}" class="btn btn-outline-danger rounded-pill">
                <i class="fab fa-google me-2"></i>Continuer avec Google
              </a>
            </div>
          </form>
        </div>
        <div class="card-footer bg-light border-0 py-3 text-center">
<p class="mb-0 text-muted">{{ _('Pas encore de compte ?') }} <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold text-primary">{{ _("S'inscrire") }}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
